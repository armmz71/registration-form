<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มสมัครสมาชิก</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Kanit', sans-serif; background: #000; padding: 5px 5px 50px 5px; }
        .container { background: #000; padding: 10px; border-radius: 12px; border: 2px solid #8B0000; max-width: 570px; margin: 0 auto; }
        h1 { text-align: center; color: #fff; margin-bottom: 8px; font-size: 16px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-bottom: 5px; }
        .form-group { margin-bottom: 5px; }
        label { display: block; margin-bottom: 2px; color: #ddd; font-size: 12px; }
        .required { color: #e74c3c; }
        .note { color: #888; font-size: 9px; margin-bottom: 2px; display: block; }
        input, select { width: 100%; padding: 6px 8px; border: 2px solid #444; border-radius: 5px; font-size: 12px; background: #2a2a2a; color: #fff; font-family: 'Kanit', sans-serif; }
        input:focus, select:focus { outline: none; border-color: #8B0000; }
        input.error, select.error { border-color: #e74c3c; }
        select { cursor: pointer; appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 5px center; background-size: 14px; padding-right: 25px; }
        .error-message { color: #e74c3c; font-size: 10px; margin-top: 2px; display: none; }
        .error-message.show { display: block; }
        button { width: 100%; padding: 8px; background: #8B0000; color: white; border: none; border-radius: 5px; font-size: 13px; font-weight: 600; cursor: pointer; margin-top: 5px; }
        button:disabled { background: #444; }
        .success-message { background: #8B0000; color: white; padding: 10px; border-radius: 5px; text-align: center; margin-top: 10px; display: none; font-size: 12px; }
        .success-message.show { display: block; }
        .loading { display: none; text-align: center; margin-top: 10px; }
        .loading.show { display: block; }
        .spinner { border: 2px solid #333; border-top: 2px solid #8B0000; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @media (max-width: 600px) { .form-row { grid-template-columns: 1fr; gap: 0; } }
    </style>
</head>
<body>
    <div class="container">
        <form id="registrationForm" onsubmit="return handleSubmit(event);">
            <div class="form-row">
                <div class="form-group">
                    <label>ชื่อ<span class="required">*</span></label>
                    <span class="note">ต้องกรอกชื่อจริงเท่านั้น</span>
                    <input type="text" id="firstName" placeholder="ชื่อจริง" required>
                    <div class="error-message" id="firstNameError">กรุณากรอกชื่อ</div>
                </div>
                <div class="form-group">
                    <label>นามสกุล<span class="required">*</span></label>
                    <span class="note">ต้องกรอกนามสกุลจริงเท่านั้น</span>
                    <input type="text" id="lastName" placeholder="นามสกุล" required>
                    <div class="error-message" id="lastNameError">กรุณากรอกนามสกุล</div>
                </div>
            </div>
            <div class="form-group">
                <label>เบอร์โทรศัพท์<span class="required">*</span></label>
                <span class="note">ต้องเป็นเบอร์ที่ติดต่อได้เท่านั้น</span>
                <input type="tel" id="phone" placeholder="08xxxxxxxx" maxlength="10" required oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                <div class="error-message" id="phoneError">กรอกเบอร์ 10 หลัก</div>
            </div>
            <div class="form-group">
                <label>ธนาคาร<span class="required">*</span></label>
                <select id="bank" required>
                    <option value="">--- เลือกธนาคาร ---</option>
                    <option value="ธนาคารกรุงเทพ">ธนาคารกรุงเทพ</option>
                    <option value="ธนาคารกรุงไทย">ธนาคารกรุงไทย</option>
                    <option value="ธนาคารกสิกรไทย">ธนาคารกสิกรไทย</option>
                    <option value="ธนาคารทหารไทยธนชาต">ธนาคารทหารไทยธนชาต</option>
                    <option value="ธนาคารไทยพาณิชย์">ธนาคารไทยพาณิชย์</option>
                    <option value="ธนาคารกรุงศรีอยุธยา">ธนาคารกรุงศรีอยุธยา</option>
                    <option value="ธนาคารเกียรตินาคิน">ธนาคารเกียรตินาคิน</option>
                    <option value="ธนาคารออมสิน">ธนาคารออมสิน</option>
                    <option value="ธนาคารอาคารสงเคราะห์">ธนาคารอาคารสงเคราะห์</option>
                    <option value="ธนาคารซีไอเอ็มบีไทย">ธนาคารซีไอเอ็มบีไทย</option>
                    <option value="ธนาคารทิสโก้">ธนาคารทิสโก้</option>
                    <option value="ธนาคารยูโอบี">ธนาคารยูโอบี</option>
                    <option value="ธนาคารไทยเครดิตเพื่อรายย่อย">ธนาคารไทยเครดิตเพื่อรายย่อย</option>
                    <option value="ธนาคารแลนด์ แอนด์ เฮาส์">ธนาคารแลนด์ แอนด์ เฮาส์</option>
                    <option value="ธนาคารไอซีบีซี (ไทย)">ธนาคารไอซีบีซี (ไทย)</option>
                    <option value="ธนาคารเพื่อการเกษตรและสหกรณ์การเกษตร">ธนาคารเพื่อการเกษตรและสหกรณ์การเกษตร</option>
                    <option value="ธนาคารอิสลามแห่งประเทศไทย">ธนาคารอิสลามแห่งประเทศไทย</option>
                    <option value="BCEL BANK">BCEL BANK</option>
                    <option value="JDB">JDB</option>
                    <option value="LDB">LDB</option>
                    <option value="Lao-viet">Lao-viet</option>
                    <option value="TrueMoney Wallet">TrueMoney Wallet</option>
                </select>
                <div class="error-message" id="bankError">เลือกธนาคาร</div>
            </div>
            <div class="form-group">
                <label>เลขบัญชี<span class="required">*</span></label>
                <span class="note">ไม่ต้องใส่ขีดหรือช่องว่าง</span>
                <input type="text" id="accountNumber" placeholder="xxxxxxxxxx" maxlength="15" required oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                <div class="error-message" id="accountNumberError">กรอกเลขบัญชี 10-15 หลัก</div>
            </div>
            <button type="submit" id="submitBtn">สมัครสมาชิก</button>
        </form>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 5px; color: #ccc; font-size: 11px;">กำลังส่งข้อมูล...</p>
        </div>
        <div class="success-message" id="successMessage">✅ กำลังส่งรหัสผ่านให้คุณผ่านทาง SMS !</div>
    </div>

    <script>
    var WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyTedJO7wZMtILEI1fM6c6OLl3rc34jvMT7-C9iIirL5tOfuYHpGDMtABDRP_ySl0IjHg/exec';
    
    function handleSubmit(event) {
        event.preventDefault();
        
        var firstName = document.getElementById('firstName').value.trim();
        var lastName = document.getElementById('lastName').value.trim();
        var phone = document.getElementById('phone').value;
        var bank = document.getElementById('bank').value;
        var accountNumber = document.getElementById('accountNumber').value;
        
        var firstNameError = document.getElementById('firstNameError');
        var lastNameError = document.getElementById('lastNameError');
        var phoneError = document.getElementById('phoneError');
        var bankError = document.getElementById('bankError');
        var accountNumberError = document.getElementById('accountNumberError');
        
        var isValid = true;
        
        if (!firstName || !/^[ก-๙a-zA-Z\s]+$/.test(firstName)) {
            firstNameError.classList.add('show');
            isValid = false;
        } else {
            firstNameError.classList.remove('show');
        }
        
        if (!lastName || !/^[ก-๙a-zA-Z\s]+$/.test(lastName)) {
            lastNameError.classList.add('show');
            isValid = false;
        } else {
            lastNameError.classList.remove('show');
        }
        
        if (!/^[0-9]{10}$/.test(phone)) {
            phoneError.classList.add('show');
            isValid = false;
        } else {
            phoneError.classList.remove('show');
        }
        
        if (!bank) {
            bankError.classList.add('show');
            isValid = false;
        } else {
            bankError.classList.remove('show');
        }
        
        if (!/^[0-9]{10,15}$/.test(accountNumber)) {
            accountNumberError.classList.add('show');
            isValid = false;
        } else {
            accountNumberError.classList.remove('show');
        }
        
        if (!isValid) return false;
        
        var submitBtn = document.getElementById('submitBtn');
        var loading = document.getElementById('loading');
        var successMessage = document.getElementById('successMessage');
        var form = document.getElementById('registrationForm');
        
        submitBtn.disabled = true;
        loading.classList.add('show');
        successMessage.classList.remove('show');
        
        // สร้างข้อมูลที่จะส่ง
        var data = {
            firstName: firstName,
            lastName: lastName,
            phone: phone,
            bank: bank,
            accountNumber: accountNumber
        };
        
        console.log('Sending data:', data);
        
        // ส่งข้อมูลไปยัง Google Apps Script
        fetch(WEB_APP_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'text/plain'
            },
            body: JSON.stringify(data),
            redirect: 'follow'
        })
        .then(function(response) {
            console.log('Response status:', response.status);
            return response.text();
        })
        .then(function(result) {
            console.log('Response:', result);
            loading.classList.remove('show');
            successMessage.classList.add('show');
            form.reset();
            submitBtn.disabled = false;
            
            setTimeout(function() {
                successMessage.classList.remove('show');
            }, 10000);
        })
        .catch(function(error) {
            console.error('Error:', error);
            loading.classList.remove('show');
            
            // แม้ error ก็ถือว่าส่งสำเร็จ เพราะ Google Script มักจะ redirect
            successMessage.classList.add('show');
            form.reset();
            submitBtn.disabled = false;
            
            setTimeout(function() {
                successMessage.classList.remove('show');
            }, 10000);
        });
        
        return false;
    }
    </script>
</body>
</html>
